<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Aside</title>
    <style>
        /* Exemplo de estilo para posicionar o aside à direita */
        aside {
            float: right;
            width: 30%;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Título da Página</h1>
    </header>
    
    <section>
        <article>
            <h2>Conteúdo Principal</h2>
            <p>Este é o conteúdo principal da página.</p>
        </article>
        
        <aside>
            <h2>Conteúdo Relacionado</h2>
            <p>Informações adicionais, links relacionados, etc.</p>
        </aside>
    </section>
    
    <footer>
        <p>Rodapé da Página</p>
    </footer>
</body>
</html>
